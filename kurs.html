       <form action="" method="get" id="form1" style="justify-content: center;">
                    <filedset>
                        <h2>Личный кабинет</h2>
                        <legend>Информация о тебе:</legend>
                    <p>
                        <label for="name">Введите имя:</label>
                        <input tabindex="1" class="style1" type="text" name="name" id="name" pattern="\D [^0-9]" placeholder="Иванов И.И." required>
                    </p>
                    <p>
                        <label for="email">Введите email:</label>
                        <input tabindex="2" class="style1" type="email" name="email" id="email" placeholder="ivanovii@gmail.com" required>
                    </p>
                    <p>
                        <label for="tel">Введите телефон:</label>
                        <input tabindex="3" class="style1" type="tel" name="tel" id="tel" placeholder="+7-777-777-77-77" required>
                    </p>
                    <p>
                        <label for="password">Введите пароль:</label>
                        <input tabindex="4" class="style1" type="password" name="password" id="password" minlength="6" required>
                    </p>
                    <p>
                        <label for="datetime-local">Ведите дату рождения:</label>
                        <input tabindex="5" class="style1" type="date" min="1920-01-01" max="2010-01-01" name="datetime-local" id="datetime-local" required>
                    </p>
                    <p>
                        <label for="file">Скинуть файл:</label>
                        <input tabindex="6" class="style1" type="file" name="file" id="file" >
                    </p>
                    <p>
                        <label for="radio">Согласие на email рассылку: </label>
                        <input type="radio" name="radio" id="radio" requared>
                    </p>
                    <p>
                        <label for="checkbox">Согласие на обработку персональных данных</label>
                        <input type="checkbox" name="checkbox" id="checkbox" checked>
                    </p>
                    <p>
                         <label for="country">Выберите страну:</label>
                         <select name="city" id="country">
                             <option value="">-- Список стран --</option>
                             <option value="rus">Россия</option>
                             <option value="usa">США</option>
                             <option value="uk">Великобритания</option>
                             <option value="pl">Польша</option>
                             <option value="fr">Франция</option>
                             <option value="kz">Казахстан</option>
                             <option value="vie">Вьетнам</option>
                             <option value="kor">Южная корея</option>
                         </select>
                    </p>
                    <p>
                        <label tabindex="7"><input type="submit" name="submit" id="" required ></label>
                        
                    </p>
                  </filedset>          
                </form>
